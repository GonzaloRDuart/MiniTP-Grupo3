<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Registro Único de Audiencias</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/x-icon"
      href="https://audiencias.mininterior.gob.ar/assets/favicon-e0fe252ce19f55e9c9d41bffb834f7cf209bb6b7e882a158bbeb1d7a91f36a12.ico">
   <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
   <link rel="stylesheet" type="text/css" href="../static/css/styles.css.css" th:href="@{/css/styles.css}">

</head>

<body class="main home ">

   <div id="header">
      <div id="header-shadow">
         <div id="header-container">
            <div id="header-content">
               <div class="both-logos">
                  <a href="https://github.com/GonzaloRDuart/MiniTP-Grupo3">
                     <img src="static/img/logo_argentina-blanco.svg" id="logo-ministerio"
                        th:src="@{/img/logo_argentina-blanco.svg}">
                  </a>

               </div>
            </div>
         </div>
      </div>
      <div class="jumbotron_bar">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <ol class="breadcrumb">
                     <li><a href="/">Inicio</a></li>
                     <li><a href="./validacion.html">Validacion </a></li>

                     <li class="active">Registrarse</li>
                  </ol>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div id="searcher" class="main-container">
      <div class="buttons-body">

         <div class="form-v5">
            <div class="page-content">
               <div class="form-v5-content">
                  <div th:if=${param.exito}>
                     <div class="alert alert-info">Se ha registrado exitosamente al sistema</div>
                  </div>
                  <div th:if="${param.error}" class="alert alert-danger" role="alert">
                     El usuario ya se encuentra en la base de datos. Pruebe con otro .
                  </div>
                  <form class="form-detail" th:action="@{/registrarse}" method="post"
                     th.object="${usuario}">
                     <h2>Completá los datos para crear tu cuenta</h2>
                     <div class="form-row">
                        <label for="Usuario">Usuario<span class="asterisco">*</span> </label>
                        <input type="text" id="nombre" th:name="nombre" class="input-text"
                            required/>
                     </div>
                     <div class="form-row">
                        <label for="Contraseña">Contraseña<span class="asterisco">*</span></label>
                        <input type="password" th:name="password" id="password" class="input-text" required >
                     </div>
                     <div class="form-row">
                        <label for="Fecha de nacimiento">Fecha de Nacimiento<span class="asterisco">*</span></label>
                        <input type="text" name="fecha de nacimiento" id="dni" class="input-text" >

                     </div>
                     <div class="form-row">
                        <label for="Ciudad">Ciudad<span class="asterisco">*</span></label>
                        <input type="text" name="ciudad" id="dni" class="input-text" >

                     </div>
                     <div class="form-row">
                        <label for="Localidad de residencia">Localidad de residencia<span class="asterisco">*</span></label>
                        <input type="text" name="localidad de residencia" id="dni" class="input-text" >

                     </div>

                     <div class="mb-3">
                        <label for="formFile" class="form-label">Foto <span class="asterisco">*</span></label>
                        <input class="form-row" type="file" id="formFile">
                     </div>
                     <div class="form-row-last">
                        <input type="submit" name="continuar" class="btn btn-info" value="CREAR CUENTA">
                     </div>
                  </form>

               </div>
            </div>
         </div>

      </div>
   </div>
   </div>
   </div>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>

</html>
